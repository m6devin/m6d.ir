<!-- Portfolio Grid -->
<section class="bg-light" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{'portfolio'| trans}}</h2>
        <h3 class="section-subheading text-muted">{{'portfolio.describe'| trans}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item" *ngFor="let p of portfolio">
        <a class="portfolio-link" href="{{p.url}}" target="_blank">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content" dir="ltr">
              <i *ngFor="let t of p.technologies">
                  #{{t}}
              </i>&nbsp;&nbsp;
            </div>
          </div>
          <img class="img-fluid" src="{{p.image}}" alt="{{p.title}}">
        </a>
        <div class="portfolio-caption">
          <h4>{{p.title}}</h4>
          <p class="text-muted">{{p.short_description}}</p>
        </div>
      </div>
    </div>
    <div class="text-center">
      <a href="https://www.linkedin.com/in/gholami-mohammad/" target="_blank"  class="btn btn-primary">{{'more_projects'| trans}}</a>
    </div>
  </div>
</section>
