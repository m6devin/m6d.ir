<section id="experience">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{'experience'| trans}}</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline2">
          <li *ngFor="let ex of experiences"> <!--timeline-inverted-->
            <div class="timeline-image">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4 class="subheading">{{ex.title}}</h4>
                <span>{{ex.date}}</span>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{ex.description}}</p>
              </div>
            </div>
          </li>

          <li class="timeline-inverted">
            <div class="timeline-image timeline-last">
              <h4>{{'story_part'| trans}}</h4>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
