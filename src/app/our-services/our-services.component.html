<!-- Services -->
<section id="services" dir="{{dir}}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{'services'| trans}}</h2>
        <h3 class="section-subheading text-muted">{{'services.q'| trans}}</h3>
      </div>
    </div>
    <div class="row text-center">

      <div class="col-md-4" *ngFor="let item of services">
        <span class="fa-6x">
          <fa-layers class="fa-fw">
            <fa-icon [icon]="['fas', item.icon]" [mask]="['fas', 'circle']" transform="shrink-6" style="background:white; color: #ffc107;"></fa-icon>
          </fa-layers>
        </span>
        <h4 class="service-heading">{{item.title}}</h4>
        <p class="text-muted">{{item.short_description}}</p>
      </div>
    </div>
  </div>
</section>
