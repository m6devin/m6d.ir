<!-- Services -->
<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Services</h2>
        <h3 class="section-subheading text-muted">We help you to have a good web presence.</h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <span class="fa-6x">
          <fa-layers class="fa-fw">
            <fa-icon [icon]="['fas', 'shopping-cart']" [mask]="['fas', 'circle']" transform="shrink-6" style="background:white; color: #ffc107;"></fa-icon>
          </fa-layers>
        </span>
        <h4 class="service-heading">E-Commerce</h4>
        <p class="text-muted">.</p>
      </div>
      <div class="col-md-4">
        <span class="fa-6x">
          <fa-layers class="fa-fw">
            <fa-icon [icon]="['fas', 'laptop']" [mask]="['fas', 'circle']" transform="shrink-6" style="background:white; color: #ffc107;"></fa-icon>
          </fa-layers>
        </span>
        <h4 class="service-heading">Responsive Design</h4>
        <p class="text-muted">.</p>
      </div>
      <div class="col-md-4">
        <span class="fa-6x">
          <fa-layers class="fa-fw">
            <fa-icon [icon]="['fas', 'lock']" [mask]="['fas', 'circle']" transform="shrink-6" style="background:white; color: #ffc107;"></fa-icon>
          </fa-layers>
        </span>
        <h4 class="service-heading">Web Security</h4>
        <p class="text-muted">.</p>
      </div>
    </div>
  </div>
</section>
